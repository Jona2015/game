<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>2D Slither.io – Umgedrehte Kollisionen</title>
<style>
body { margin:0; background:#111; overflow:hidden; }
canvas { display:block; }
#minimap {
  position:fixed;
  top:10px;
  right:10px;
  width:180px;
  height:180px;
  background:#000c;
  border:2px solid #555;
}
</style>
</head>
<body>

<canvas id="game"></canvas>
<canvas id="minimap"></canvas>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const mini = document.getElementById('minimap');
const mctx = mini.getContext('2d');

canvas.width = innerWidth;
canvas.height = innerHeight;
mini.width = mini.height = 180;

const WORLD_SIZE = 3000;

// ===== CAMERA & ZOOM =====
let zoom = 0.3;
const MIN_ZOOM = 0.15;
const MAX_ZOOM = 1.2;
const ZOOM_INTENSITY = 0.0015;
let camera = { x:0, y:0 };

canvas.addEventListener('wheel', e=>{
  e.preventDefault();
  const mx = e.clientX, my = e.clientY;
  const wx = (mx - canvas.width/2)/zoom + camera.x;
  const wy = (my - canvas.height/2)/zoom + camera.y;
  const newZoom = Math.max(MIN_ZOOM, Math.min(MAX_ZOOM, zoom*(1 - e.deltaY*ZOOM_INTENSITY)));
  camera.x += (wx - camera.x)*(1 - zoom/newZoom);
  camera.y += (wy - camera.y)*(1 - zoom/newZoom);
  zoom = newZoom;
},{passive:false});

// ===== INPUT =====
let keys={w:0,a:0,s:0,d:0};
window.addEventListener('keydown', e=>{
  if(e.code==='KeyW') keys.w=1;
  if(e.code==='KeyA') keys.a=1;
  if(e.code==='KeyS') keys.s=1;
  if(e.code==='KeyD') keys.d=1;
  if(e.code==='Space') player.boost=true;
});
window.addEventListener('keyup', e=>{
  if(e.code==='KeyW') keys.w=0;
  if(e.code==='KeyA') keys.a=0;
  if(e.code==='KeyS') keys.s=0;
  if(e.code==='KeyD') keys.d=0;
  if(e.code==='Space') player.boost=false;
});

// ===== UTILS =====
const rand=(a,b)=>Math.random()*(b-a)+a;
const dist=(a,b)=>Math.hypot(a.x-b.x,a.y-b.y);

// ===== FOOD =====
const foods=[];
for(let i=0;i<12000;i++)
  foods.push({x:rand(-WORLD_SIZE,WORLD_SIZE),y:rand(-WORLD_SIZE,WORLD_SIZE)});

// ===== SNAKE =====
class Snake{
  constructor(x,y,c,isBot=false){
    this.segments=[{x,y}];
    this.len=20;
    this.speed=4;
    this.angle=0;
    this.boost=false;
    this.color=c;
    this.isBot=isBot;
    this.boostTick=0;
    this.dead=false;
  }
  update(target){
    if(this.dead) return;
    let sp=this.speed;
    if(this.boost && this.len>10){
      sp*=2.3;
      this.len-=0.15;
      this.boostTick++;
      if(this.boostTick%5===0){
        const t=this.segments[this.segments.length-1];
        foods.push({x:t.x,y:t.y});
      }
    }
    if(target) this.angle=Math.atan2(target.y-this.segments[0].y,target.x-this.segments[0].x);
    const h=this.segments[0];
    this.segments.unshift({
      x:h.x+Math.cos(this.angle)*sp,
      y:h.y+Math.sin(this.angle)*sp
    });
    while(this.segments.length>this.len)
      this.segments.pop();
  }
  draw(ctx){
    ctx.fillStyle=this.color;
    for(const s of this.segments){
      ctx.beginPath();
      ctx.arc(s.x,s.y,6,0,Math.PI*2);
      ctx.fill();
    }
  }
}

// ===== PLAYER & BOTS =====
const player=new Snake(0,0,'lime');
const bots=[];
for(let i=0;i<25;i++)
  bots.push(new Snake(rand(-1500,1500),rand(-1500,1500),'red',true));

// ===== MINIMAP =====
function drawMiniMap(){
  mctx.clearRect(0,0,mini.width,mini.height);
  const scale=mini.width/(WORLD_SIZE*2);
  const dot=(x,y,c)=>{mctx.fillStyle=c;mctx.fillRect(mini.width/2+x*scale,mini.height/2+y*scale,3,3);};
  if(!player.dead) dot(player.segments[0].x,player.segments[0].y,'lime');
  bots.forEach(b=>!b.dead && dot(b.segments[0].x,b.segments[0].y,'red'));
}

// ===== LOOP =====
function loop(){
  ctx.setTransform(1,0,0,1,0,0);
  ctx.clearRect(0,0,canvas.width,canvas.height);

  camera.x += (player.segments[0].x-camera.x)*0.08;
  camera.y += (player.segments[0].y-camera.y)*0.08;

  ctx.translate(canvas.width/2,canvas.height/2);
  ctx.scale(zoom,zoom);
  ctx.translate(-camera.x,-camera.y);

  // Radar-Kreis
  ctx.beginPath();
  ctx.arc(player.segments[0].x,player.segments[0].y,600,0,Math.PI*2);
  ctx.strokeStyle='rgba(0,255,0,0.15)';
  ctx.lineWidth=8;
  ctx.stroke();

  // FOOD
  ctx.fillStyle='orange';
  for(const f of foods){
    ctx.beginPath();
    ctx.arc(f.x,f.y,4,0,Math.PI*2);
    ctx.fill();
    if(!player.dead && dist(player.segments[0],f)<10){
      player.len+=2;
      foods.splice(foods.indexOf(f),1);
    }
  }

  // PLAYER MOVE
  let mx = keys.d-keys.a;
  let my = keys.s-keys.w;
  let target = mx||my ? {x:player.segments[0].x+mx*100, y:player.segments[0].y+my*100} : null;
  if(!player.dead) player.update(target);

  // BOT KI
  bots.forEach(b=>{
    if(b.dead) return;
    let t;
    const d = dist(b.segments[0],player.segments[0]);
    if(d<600){
      if(b.len>player.len*1.1){ b.boost=true; t=player.segments[0]; }
      else{
        b.boost=true;
        const a=Math.atan2(b.segments[0].y-player.segments[0].y,b.segments[0].x-player.segments[0].x);
        t={x:b.segments[0].x+Math.cos(a)*300,y:b.segments[0].y+Math.sin(a)*300};
      }
    }else{ b.boost=false; t=foods[Math.floor(Math.random()*foods.length)]; }
    b.update(t);
  });

  // ===== UMGEDREHTE KOLLISIONEN =====
  bots.forEach(b=>{
    if(b.dead) return;

    // ⚡ Bot-Kopf trifft Spieler-Körper → Bot stirbt
    for(let i=15;i<player.segments.length;i++){
      if(dist(b.segments[0],player.segments[i])<6){
        b.dead=true;
        b.segments.forEach(s=>foods.push({x:s.x,y:s.y}));
        setTimeout(()=>{
          b.segments=[{x:rand(-WORLD_SIZE,WORLD_SIZE),y:rand(-WORLD_SIZE,WORLD_SIZE)}];
          b.len=rand(20,120);
          b.dead=false;
        },1000);
      }
    }

    // ⚡ Spieler-Kopf trifft Bot-Körper → Spieler stirbt
    for(let i=15;i<b.segments.length;i++){
      if(!player.dead && dist(player.segments[0],b.segments[i])<6){
        player.dead=true;
        setTimeout(()=>{
          player.segments=[{x:0,y:0}];
          player.len=20;
          player.dead=false;
        },1000);
      }
    }
  });

  player.draw(ctx);
  bots.forEach(b=>!b.dead && b.draw(ctx));
  drawMiniMap();
  requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
